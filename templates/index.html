<!-- templates/index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flashcard App - Study Mode</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
    <h1>Interactive Flashcard Study</h1>

    <!-- Study Mode Section -->
    <div id="study-container" style="display: none;">
        <div class="flashcard">
            <div class="card-content">
                <div id="question" class="card-face front"></div>
                <div id="answer" class="card-face back"></div>
            </div>
        </div>
        <button id="prev-btn">Previous</button>
        <button id="reveal-btn">Reveal Answer</button>
        <button id="next-btn">Next</button>
    </div>

    <div id="add-flashcard-form" class="card" style="display: none;">
        <h3>Add New Flashcard</h3>
        <input type="text" id="new-question" placeholder="Enter question" required>
        <input type="text" id="new-answer" placeholder="Enter answer" required>
        <div><button id="add-card-btn">Add Flashcard</button></div>
    </div>

    <div id="delete-flashcard-form" class="card" style="display: none;">
        <h3>Delete Flashcard</h3>
        <input type="text" id="delete-card-id" placeholder="Enter card ID" required>
        <div><button id="delete-card-btn">Delete Flashcard</button></div>
    </div>
    
    <div>
    <!-- Trigger to Start Study Mode -->
    <button onclick="startStudy()">Start Study Session</button>

    <!-- Trigger to Start adding card -->
    <button onclick="startAddingCard()">Start Adding a card</button>

    <!-- Trigger to Start deleting card -->
    <button onclick="startDeletingCard()">Start deleting a card</button>
    </div>

    <div>
    <!-- Trigger to Finish all Functions -->
    <button class="finish-button" onclick="finishFunctions()">Finish</button>
    </div>
    
    
    <script src="{{ url_for('static', filename='js/app.js') }}"></script>
</body>
</html>
