<!-- templates/index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flashcard App - Study Mode</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
    <h1>Interactive Flashcard Study</h1>

    <!-- Study Mode Section -->
    <div id="study-container" style="display: none;">
        <div class="flashcard">
            <div class="card-content">
                <div id="question" class="card-face front"></div>
                <div id="answer" class="card-face back"></div>
            </div>
        </div>
        <button id="reveal-btn">Reveal Answer</button>
        <button id="prev-btn">Previous</button>
        <button id="next-btn">Next</button>
    </div>
    
    <!-- Trigger to Start Study Mode -->
    <button onclick="startStudy()">Start Study Session</button>

    <script src="{{ url_for('static', filename='js/app.js') }}"></script>
</body>
</html>
